<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* .section-one,
      .section-two {
        box-sizing: border-box;
      } */

      .section-one {
        background: deeppink;
        background-image: url(https://meups.com.br/wp-content/uploads/2022/01/Elden-Ring-Godfrey-o-imaculado-900x503.jpg);
        background-size: cover;
        background-position: center center;
        color: rgb(100, 255, 10);
        width: 300px;
        height: 150px;
        border: 5px solid black;
        padding: 15px;
        margin: 20px;
      }

      .section-two {
        background: cyan;
        width: 200px;
        height: 50px;
        border-style: solid;
        border-width: 10px;
        border-bottom-color: red;
        border-top-color: rgb(255, 196, 0);
        border-left-color: rgb(0, 255, 42);
        border-right-color: rgb(0, 179, 255);
        /* padding: T D B E; */
        padding: 15px;
        margin: 20px;
      }
    </style>

  <body>
    <section class="section-one">Lorem, ipsum dol asd asd asdasdasd</section>
    <section class="section-two">2</section>

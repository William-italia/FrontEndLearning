<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Styling</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-wrap">
            <h1>Login</h1>
            <p class="subtitle">welcome back!</p>
            <form>
                <div class="linha linha1"></div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="Email" id="email"/>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" name="PWD" id="pwd"/>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="linha linha2"></div>
                <p class="bottom-text">By clicking the Sing Up button, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
            </form>
        </div>
        <footer>
            <p>Don't have an account? <a href="../10_form_styling.html">Sing Up</a></p>
        </footer>
    </div>
</body>
</html>

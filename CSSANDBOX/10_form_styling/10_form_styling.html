<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Styling</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-wrap">
            <h1>Sign Up</h1>
            <p class="border-bottom-p">it's free and only takes a minute</p>
            <form>
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" name="firstName" id="first-name"/>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" name="lastName" id="last-name"/>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="Email" id="email"/>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" name="PWD" id="pwd"/>
                </div>
                <div class="form-group">
                    <label for="pwd-confirm">Confirm Password:</label>
                    <input type="password" name="PWD-Confirm" id="pwd-confirm"/>
                </div>
                <button type="submit" class="btn">Sing Up</button>
                <p class="bottom-text">By clicking the Sing Up button, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
            </form>
        </div>
        <footer>
            <p>Already have an account? <a href="#">Login Here</a></p>
        </footer>
    </div>
</body>
</html>

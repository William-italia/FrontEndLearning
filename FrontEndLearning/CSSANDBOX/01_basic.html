<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external css -->
    <link rel="stylesheet" href="./styles.css">
    <title>Implementing CSS</title>
    <style>
        /* internal css */
        h2 {
            color: green;
        }

        .h3 {
            color: yellow;
        }
    </style>
</head>
<body>
    <!-- inline css -->
    <h1 style="color: red;">heading One</h1>
    <h2>heading Two</h2>
    <h3 class="h3">heading Three</h3>
    <h4>heading Four</h4>
    <h5><a href="https://www.youtube.com/">YouTube<a></h5>
</body>
</html>

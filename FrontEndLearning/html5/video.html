<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag video</title>
</head>
<body>
        <h1>Tag video</h1>
        <p>A tag video serve para fazer um video e reproduzir um video localizado no repo</p>
        <div class="container">
            <video width="400" height="400" controls>
                <source src="video/cidade.mp4" type="video/mp4">
            </video>
        </div>
</body>
</html>

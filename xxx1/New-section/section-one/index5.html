<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu html</title>
  </head>
  <body>
    <div style="width: 180px; height: 120px; background: red">
      <div
        style="width: 60px; height: 60px; background: aqua; float: left"
      ></div>
      <div
        style="width: 60px; height: 60px; background: green; float: left"
      ></div>
      <div
        style="width: 60px; height: 60px; background: black; float: left"
      ></div>
      <div
        style="
          width: 120px;
          height: 60px;
          background: rgb(255, 174, 0);
          float: left;
          text-align: center;
        "
      >
        <p style="width: 20px; height: 20px; background: darkcyan"></p>
      </div>
      <div
        style="
          width: 60px;
          height: 60px;
          background: rgb(255, 0, 191);
          float: left;
        "
      ></div>
    </div>
  </body>
</html>
